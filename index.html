<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.3/css/bootstrap.min.css'/>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css'/>
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <header class="row justify-content-center">
        <h1>Weather Dashboard</h1>
    </header>

    <main class="row">
        <div class="search-col col-4">
            <div class="p-2">
                <h4 class="">Search for a City:</h4>
                <form id="user-form" class="form-inline">
                  <input name="citySearch" id="citySearch" type="text" autofocus="true" class="form-control" />
                  <button type="submit" class="btn"><li class="fas fa-search"></li></button>
                </form>
            </div>
            <div class="p-2">
                <ul id="history" class="list-group"></ul>
            </div>
        </div>

        <div class="results col-8">
            <div class="flex p-2">
                <div id="current-conditions">
                    <h2 class="flex p-2" id="city-heading"></h2>
                    <p class="flex p-2" id="temp"></p>
                    <p class="flex p-2" id="humidity"></p>
                    <p class="flex p-2" id="wind"></p>
                    <p class="flex p-2" id="uv"></p>
                </div>
            </div>
            <div class="flex">
                <div id="future-conditions" class="full-width">
                    <h2 id="forecast-header" class="flex"></h2>
                    <ul class="flex p-0">
                        <li id="future-0" class="future-lists"></li>
                        <li id="future-1" class="future-lists"></li>
                        <li id="future-2" class="future-lists"></li>
                        <li id="future-3" class="future-lists"></li>
                        <li id="future-4" class="future-lists"></li>
                    </ul>
                </div>
            </div>
        </div>
    </main>

    <script src="./assets/js/script.js"></script>
</body>
</html>
